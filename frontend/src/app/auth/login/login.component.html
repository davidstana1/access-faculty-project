<div class="login-container">
  <div class="login-card">
    <div class="brand-section">
      <div class="logo">
        <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"/>
        </svg>
      </div>
      <h1 class="login-title">Welcome Back</h1>
      <p class="login-subtitle">Sign in to access your account</p>
    </div>
    
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-field" [class.error]="email?.invalid && email?.touched">
        <label for="email">Email address</label>
        <div class="input-container">
          <svg class="input-icon" xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"/>
            <polyline points="22,6 12,13 2,6"/>
          </svg>
          <input 
            id="email" 
            type="email" 
            formControlName="email" 
            placeholder="your@email.com"
            [class.invalid]="email?.invalid && email?.touched"
          />
        </div>
        <div *ngIf="email?.invalid && email?.touched" class="error-message">
          <span *ngIf="email?.errors?.['required']">Email is required</span>
          <span *ngIf="email?.errors?.['email']">Please enter a valid email</span>
        </div>
      </div>
  
      <div class="form-field" [class.error]="password?.invalid && password?.touched">
        <label for="password">Password</label>
        <div class="input-container">
          <svg class="input-icon" xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <rect x="3" y="11" width="18" height="11" rx="2" ry="2"/>
            <path d="M7 11V7a5 5 0 0 1 10 0v4"/>
          </svg>
          <input 
            id="password" 
            [type]="passwordVisible ? 'text' : 'password'" 
            formControlName="password"
            placeholder="••••••••"
            [class.invalid]="password?.invalid && password?.touched"
          />
          <button 
            type="button" 
            class="toggle-password" 
            (click)="togglePasswordVisibility()"
            [class.visible]="passwordVisible"
            tabindex="-1"
          >
            <span class="sr-only">{{ passwordVisible ? 'Hide' : 'Show' }} password</span>
            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/>
              <circle cx="12" cy="12" r="3"/>
              <line *ngIf="!passwordVisible" x1="2" y1="2" x2="22" y2="22"/>
            </svg>
          </button>
        </div>
        <div *ngIf="password?.invalid && password?.touched" class="error-message">
          <span *ngIf="password?.errors?.['required']">Password is required</span>
          <span *ngIf="password?.errors?.['minlength']">Password must be at least 6 characters</span>
        </div>
      </div>
  
      <div *ngIf="errorMessage" class="alert-error">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <circle cx="12" cy="12" r="10"></circle>
          <line x1="12" y1="8" x2="12" y2="12"></line>
          <line x1="12" y1="16" x2="12.01" y2="16"></line>
        </svg>
        {{ errorMessage }}
      </div>
  
      <button 
        type="submit" 
        class="submit-button" 
        [disabled]="loginForm.invalid || isLoading"
        [class.loading]="isLoading"
      >
        <span *ngIf="!isLoading">Sign In</span>
        <div *ngIf="isLoading" class="loader"></div>
      </button>
    </form>
  </div>
</div>
