<div class="sidebar">
    <div class="sidebar-header">
      <h2>Dashboard</h2>
    </div>
    <div class="sidebar-menu">
      <ul>
        <li *ngIf="isHr(currentUserValue) || isManager(currentUserValue)">
          <a [routerLink]="['/employees']" routerLinkActive="active">
            <i class="icon">👥</i>
            <span>Employees</span>
          </a>
        </li>
        <li *ngIf="isGatePersonnel(currentUserValue)" class="gate-item">
          <a [routerLink]="['/gate']" routerLinkActive="active">
            <i class="icon">🚪</i>
            <span>Gate Control</span>
          </a>
        </li>
        <li *ngIf="isGatePersonnel(currentUserValue)" class="mock-testing-item">
          <a [routerLink]="['/mock-testing']" routerLinkActive="active">
            <i class="icon">🧪</i>
            <span>Mock Testing</span>
          </a>
        </li>
        <li class="logout">
          <a (click)="logout()">
            <i class="icon">↪️</i>
            <span>Logout</span>
          </a>
        </li>
      </ul>
    </div>
  </div>
